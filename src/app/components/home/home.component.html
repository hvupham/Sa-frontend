
<app-header></app-header>
<div class="container">
    <div class="intro-section">

    </div>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="search-box">
        <input type="text" class="form-control search-input" 
            placeholder="Tìm sản phẩm" 
            [(ngModel)]="keyword">
        <select class="form-control product-category"             
            [(ngModel)]="selectedCategoryId">
            <option [value]="0">Tất cả</option> 
            @for(category of categories; track category.name) {
              <option [value]="category.id">
                {{ category.name }}
              </option>
            }
            
        </select>
        <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
    </div>        

    <swiper-container 
      loop = "true" 
      navigation = "true"
      pagination = "true"
      autoplay='{"delay": 3000}'
      effect = "coverflow"
      grabCursor = "true"
      centeredSlides = "true"
      slidesPerView = "auto"
      coverflowEffect = '{"rotate": 50, "stretch": 0, "depth": 100, "modifier": 1, "slideShadows": true}'>

       >
      <swiper-slide><img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100,s_1920x533/https://cdn.tgdd.vn/2024/04/banner/Upgrade-iPhone-2880-800--1--1920x533.png" alt=""></swiper-slide>
      <swiper-slide><img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100,s_1920x533/https://cdn.tgdd.vn/2024/04/banner/MacBook-chung-2880-800-1920x533.png" alt=""></swiper-slide>
      <swiper-slide><img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100,s_1920x533/https://cdn.tgdd.vn/2024/04/banner/iPad-9-2880-800-1920x533-1.png" alt=""></swiper-slide>

    </swiper-container>
    <app-home-partner></app-home-partner>

    <app-list-product [categoryId]="1"></app-list-product>
    <app-list-product [categoryId]="2"></app-list-product>
    <app-list-product [categoryId]="3"></app-list-product>
    <app-list-product [categoryId]="4"></app-list-product>
